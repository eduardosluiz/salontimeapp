<div class="jumbotron">
  <h1>Cadastro</h1>
</div>
<div class="row">
  <div ng-if="error" class="col-md-12 col-xs-12 form-group">
    <div class="alert alert-warning" role="alert">
      <span>{{error}}</span>
    </div>
  </div>
</div>
<div class="col-lg-12">
  <form name="registro">
    <div class="form-group">
      <label class="form-label-control" for="tipoCliente">Tipo</label>
      <select name="tipo" ng-model="cliente.tipo" class="form-control">
        <option value="C">Cliente</option>
        <option value="E">Estabelecimento</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label-control">E-mail</label>
      <input type="text" name="email" class="form-control" ng-model="cliente.email" required/>
    </div>
    <div class="form-group">
      <label class="form-label-control">Username</label>
      <input type="text" name="username" class="form-control" ng-model="cliente.username" required/>
    </div>
    <div class="form-group">
      <label class="form-label-control">Senha</label>
      <input type="password" name="password" class="form-control" ng-model="cliente.password" required/>
    </div>
    <div ng-switch="cliente.tipo">
      <div ng-switch-when="C">
        <div class="form-group">
          <label class="form-label-control">Nome</label>
          <input type="text" name="nome" class="form-control" ng-model="cliente.nome" required/>
        </div>
        <div class="form-group">
          <label class="form-label-control">Telefone</label>
          <input type="text" name="telefone" class="form-control" ng-model="cliente.telefone" required/>
        </div>
      </div>
      <div ng-switch-when="E">
        <div class="form-group">
          <label class="form-label-control">Nome do Estabelecimento</label>
          <input type="text" name="nomeestab" class="form-control" ng-model="cliente.nomeestab" required/>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-label-control">CEP</label>
              <div class="input-group">
                <input type="text" name="cep" class="form-control" ng-model="cliente.cep" required/>
                <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" loader ng-click="atualizarEndereco(cliente.cep)">
                    <i class="glyphicon glyphicon-refresh"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Logradouro</label>
              <input type="text" name="logradouro" class="form-control" ng-model="endereco.logradouro">
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label class="form-control-label">NÃºmero</label>
              <input type="text" name="numero" class="form-control" ng-model="endereco.numero">
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label class="form-control-label">Complem.</label>
              <input type="text" name="complemento" class="form-control" ng-model="endereco.complemento">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Bairro</label>
              <input type="text" name="bairro" class="form-control" ng-model="endereco.bairro">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" ng-model="endereco.cidade">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Estado</label>
              <input type="text" name="estado" class="form-control" ng-model="endereco.estado">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" ng-click="cadastrar()">Cadastrar</button>
    </div>
    <br/>
  </form>
</div>
