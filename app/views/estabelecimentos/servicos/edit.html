<header>
  <h1>
    Serviços
  </h1>
</header>
<form>
  <div class="form-group">
    <label><span class="glyphicon glyphicon-th"></span> Serviço</label>
    <input class="form-control" type="text" ng-model="servico.nomeservico" readonly>
  </div>
  <div class="form-group">
    <label><span class="glyphicon glyphicon-usd"></span> Preço</label>
    <input class="form-control" type="number" min="0" ng-model="servico.preco">
  </div>
  <div class="btn-group nowrap btn-group nowrap-justified">
    <a class="btn btn-success btn-lg" ng-click="atualizar()"><span class="glyphicon glyphicon-ok"></span> Atualizar</a>
    <a class="btn btn-default btn-lg" ng-click="voltar()"><span class="glyphicon glyphicon-remove"></span> Voltar</a>
  </div>
</form>
<br/>
